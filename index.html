<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="l-calc">
            <div class="l-display">
                <input type="text" class="display">
            </div>
            <div class="l-btns">
                <div class="l-btns-row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">/</div>
                </div>
                <div class="l-btns-row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">*</div>
                </div>
                <div class="l-btns-row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">-</div>
                </div>
                <div class="l-btns-row">
                    <div class="btn">0</div>
                    <div class="btn">C</div>
                    <div class="btn btn-important">=</div>
                    <div class="btn">+</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            appendValues = function (word_prev, word_after) {
                if (isNaN(word_after)) {
                    word_after = " " + word_after + " ";
                }
                word_prev += word_after;
                return word_prev;
            }

            let is_answer = true;

            $(".btn").click(function () {
                let current_value = $(".display").val();
                if (is_answer) {
                    current_value = "";
                    is_answer = false;
                }
                let new_value = $(this).text();

                if (new_value == "C") {
                    $(".display").val("");
                } else {
                    if (new_value == "=") {
                        $(".display").val(eval(current_value.trim()));
                        is_answer = true;
                    } else {
                        let appended_word = appendValues(current_value, new_value);
                        $(".display").val(appended_word);
                    }
                }
            });

            $(".btn").mouseover(function () {
                $(this).css("background", "yellow");
                $(this).css("color", "white");
            })
            $(".btn").mouseout(function () {
                if ($(this).text() == "=") {
                    $(this).css("background", "blue");
                } else {
                    $(this).css("background", "white");
                    $(this).css("color", "gray");
                }
            })
        })
    </script>
</body>

</html>
